{% extends 'main.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-sm navbar-expand-md ">
      <div class="container">
             <a class="navbar-brand">Bolsoneria</a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <i class="icon ion-md-menu"></i>
             </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                         <a class="nav-link btn btn-nav py-2 px-4" href="{{url_for('inicio.inicio_logeado')}}"  id="Inicio">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="w3l-login-form d-flex align-items-center flex-column main-section card border-dark mb-5" style="width: 30rem;">
            <h1><strong>Panel proveedor</strong></h1>
        </div>
        <div class="col-sm-12 order-sm-1 col-md-12 order-md-1 ">
            <div class="p-1 text-center">
                <a class="btn btn-primary btn-xl mt-5" style="width: 20%;"  href="{{url_for('proveedor.editar_perfil', id=current_user['id'])}}">Editar perfil</a>
            </div>
        </div>
         <div class="col-sm-12 order-sm-1 col-md-12 order-md-1">
            <div class="p-1 text-center">
                <a class="btn btn-primary btn-xl mt-5" style="width: 20%;" href="{{url_for('proveedor.agregar_producto')}}">Agregar productos</a>
            </div>
        </div>
         <div class="col-sm-12 order-sm-1 col-md-12 order-md-1">
            <div class="p-1 text-center">
                <a class="btn btn-primary btn-xl mt-5" style="width: 20%;" href="{{url_for('admin.ver_productos')}}">Consultar productos</a>
            </div>
        </div>
        <div class="col-sm-12 order-sm-1 col-md-12 order-md-1">
            <div class="p-1 text-center">
                <a class="btn btn-primary btn-xl mt-5" style="width: 20%;"  href="{{url_for('main.logout')}}">Cerrar sesion</a>
                <br><br>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
        </div>
    </footer>

{% endblock %}
